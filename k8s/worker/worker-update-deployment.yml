apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker-update
spec:
  replicas: 1
  selector:
    matchLabels:
      app: worker-update
  template:
    metadata:
      labels:
        app: worker-update
    spec:
      containers:
      - name: worker-update
        image: workerupdate
        ports:
        - containerPort: 80
        env:
        - name: ASPNETCORE_URLS
          value: "http://+:80"
---
apiVersion: v1
kind: Service
metadata:
  name: worker-update
spec:
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: worker-update
