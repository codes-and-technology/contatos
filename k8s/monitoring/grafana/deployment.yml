apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
        - name: grafana
          image: grafana/grafana:latest
          volumeMounts:
            - name: grafana-datasources
              mountPath: /etc/grafana/provisioning/datasources
            - name: grafana-dashboards
              mountPath: /var/lib/grafana/dashboards
          env:
            - name: GF_PROVISIONING_PATH
              value: /etc/grafana/provisioning
            - name: GF_DASHBOARDS_DEFAULT_FOLDER
              value: /var/lib/grafana/dashboards
      volumes:
        - name: grafana-datasources
          configMap:
            name: grafana-datasources  # ConfigMap de Datasource
        - name: grafana-dashboards
          configMap:
            name: grafana-dashboards  # ConfigMap de Dashboards
